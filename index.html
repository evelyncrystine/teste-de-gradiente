<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @charset "UTF-8";

        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background-image: linear-gradient(to right, #F277DE, #9177F2, #8B88F2, #BDCAF2, #77A0F2);
        }

        header {
            background: linear-gradient(to right, #84ebf5, #ff8dc8);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .produtos{
            background-color: linear-gradient(to right, #93f8ec, #134a4f, #8B88F2);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: 250px;
        }

        .botao{
            background: linear-gradient(to right, #a53e8d, #ff8dc8);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .botao:hover {
            background: linear-gradient(to right, #c75fb6, #fd9eed);
        }
        
    </style>
</head>
<body>
    <header>Loja de Delícias</header>
    <div class="container">
     
     <div class="produtos">
      <h3>Bolo de pote</h3>
      <img src=" " alt="bolo de pote">
      <p>Parágrafo 1</p>
      <button class="botao">Comprar</button>
     </div>
    </div>
   <div class="container">
      <h3>Palha Italiana</h3>
      <img src="" alt="palha italiana">
      <p>parágrafo 1</p>
      <button class="botao">Comprar</button>
    </div>
</body>
</html>
